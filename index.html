<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Trello viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://api.trello.com/1/client.js?key=0b1482a2c26f14282d38da1adeab8098"></script>
    <script src="js/User.js" charset="utf-8"></script>
    <script src="js/Card.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="lane">
                    <h1>Backlog</h1>
                    <div class="row backlog"></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="lane">
                    <h1>Work in Progress</h1>
                    <div class="row wip"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        Trello.boards.get("587b4f79ba96ddc77423ec11/lists", {
            cards: "open",
            card_fields: "name,desc,idMembers"
        }, function(lists) {
            for (var list in lists) {
                var thisList = lists[list];
                if (thisList.name == "Backlog") {
                    displayCards('primary', thisList.cards, '.backlog')
                }
                if (thisList.name == "In Progress") {
                    displayCards('primary', thisList.cards, '.wip')
                }
            }

        });
        Trello.boards.get("587b5967108d9aca5b061fb7/lists", {
            cards: "open",
            card_fields: "name,desc,idMembers"
        }, function(lists) {
            for (var list in lists) {
                var thisList = lists[list];
                if (thisList.name == "Backlog") {
                    displayCards('info', thisList.cards, '.backlog')
                }
                if (thisList.name == "In Progress") {
                    displayCards('info', thisList.cards, '.wip')
                }
            }

        });
        Trello.boards.get("587b598685586f338399bbac/lists", {
            cards: "open",
            card_fields: "name,desc,idMembers,shortUrl"
        }, function(lists) {
            for (var list in lists) {
                var thisList = lists[list];
                if (thisList.name == "Backlog") {
                    displayCards('default', thisList.cards, '.backlog')
                }
                if (thisList.name == "In Progress") {
                    displayCards('default', thisList.cards, '.wip')
                }
            }

        });
        Trello.boards.get("58813467adccf2b6e6ea7200/lists", {
            cards: "open",
            card_fields: "name,desc,idMembers,shortUrl"
        }, function(lists) {
            for (var list in lists) {
                var thisList = lists[list];
                if (thisList.name == "Backlog") {
                    displayCards('success', thisList.cards, '.backlog')
                }
                if (thisList.name == "In Progress") {
                    displayCards('success', thisList.cards, '.wip')
                }
            }

        });

        function displayCards(color, cards, cssSelector) {
            for (var card in cards) {
                var thisCard = cards[card];
                var cardObj = Card.newCard(thisCard.id);
                cardObj.name = thisCard.name;
                cardObj.desc = thisCard.desc;
                cardObj.shortUrl = thisCard.shortUrl;
                cardObj.color = color;
                for (var i = 0; i < thisCard.idMembers.length; i++) {
                    cardObj.addUser(User.getUser(thisCard.idMembers[i]));
                }
                cardObj.appendTo(cssSelector);
            }
        }
    </script>
</body>

</html>
